name: "Run Code Scans"
# https://github.com/github/codeql-action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [code-scan]
  workflow_dispatch:
  schedule:
    #        ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ minute (0 - 59)
    #        ‚îÇ  ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ hour (0 - 23)
    #        ‚îÇ  ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ day of the month (1 - 31)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ month (1 - 12 or JAN-DEC)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ day of the week (0 - 6 or SUN-SAT)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        *  * * * *
    - cron: "30 1 * * 0"

jobs:
  FileChecks:
    runs-on: im-ghas-linux

    outputs:
      contains_tf: ${{ steps.tfcheck.outputs.contains_tf }}
      contains_pwsh: ${{ steps.pwshcheck.outputs.contains_pwsh }}
      contains_cs: ${{ steps.cscheck.outputs.contains_cs }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: tfcheck
        name: Check for Terraform Files
        shell: bash
        run: |
          echo "Check for Terraform Files in workspace..."
          case `find $GITHUB_WORKPACE -name '*.tf' -print -quit` in
            '')
              echo "No Terraform Files Found!"
              echo "contains_tf=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Found Terraform Files!"
              echo "contains_tf=true" >> $GITHUB_OUTPUT
              ;;
          esac
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - id: pwshcheck
        name: Check for PowerShell Files
        shell: bash
        run: |
          echo "Check for PowerShell Files in workspace..."
          case `find $GITHUB_WORKPACE -name '*.ps1' -print -quit` in
            '')
              echo "No PowerShell Files Found!"
              echo "contains_pwsh=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Found PowerShell Files!"
              echo "contains_pwsh=true" >> $GITHUB_OUTPUT
              ;;
          esac
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - id: cscheck
        name: Check for C# Files
        shell: bash
        run: |
          echo "Check for C# Files in workspace..."
          case `find $GITHUB_WORKPACE -name '*.cs' -print -quit` in
            '')
              echo "No C# Files Found!"
              echo "contains_cs=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Found C# Files!"
              echo "contains_cs=true" >> $GITHUB_OUTPUT
              ;;
          esac
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

  CodeQL-Scan-CSharp:
    runs-on: RUNS_ON_PLACEHOLDER
    needs: FileChecks
    if: needs.FileChecks.outputs.contains_cs == 'true'

    permissions:
      actions: read # only required for workflows in private repositories
      contents: read # for actions/checkout fetch code
      pull-requests: write # can write to pull requests
      security-events: write # required for all workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          ram: 1024
          # Using additional queries to get more results
          # See https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/customizing-code-scanning#using-queries-in-ql-packs
          queries: security-and-quality
          languages: csharp

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      # - run: |
      #   echo "Run, Build Application using script"
      #   ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: /codeql-scan:csharp

  CodeQL-Scan:
    strategy:
      matrix:
        languages: [MATRIX_LANGS_PLACEHOLDER] # [go, javascript, python, cpp, java, ruby]

    runs-on: im-ghas-linux

    permissions:
      actions: read # only required for workflows in private repositories
      contents: read # for actions/checkout fetch code
      pull-requests: write # can write to pull requests
      security-events: write # required for all workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          ram: 1024
          # Using additional queries to get more results
          # See https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/customizing-code-scanning#using-queries-in-ql-packs
          queries: security-and-quality
          languages: ${{ matrix.languages }}

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      # - run: |
      #   echo "Run, Build Application using script"
      #   ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: /codeql-scan:${{ matrix.languages }}

  PowerShell-Scan:
    runs-on: im-ghas-linux
    needs: FileChecks
    if: needs.FileChecks.outputs.contains_pwsh == 'true'

    permissions:
      actions: read # only required for workflows in private repositories
      contents: read # for actions/checkout fetch code
      pull-requests: write # can write to pull requests
      security-events: write # required for all workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Perform PowerShell Scan
        uses: microsoft/psscriptanalyzer-action@v1.1
        with:
          # Check https://github.com/microsoft/psscriptanalyzer-action for more info about the options.
          # The below set up runs PSScriptAnalyzer to your entire repository and runs some basic security rules.
          path: .\
          recurse: true
          output: powershellresults.sarif

      - name: Upload PowerShell SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: powershellresults.sarif

  Terraform-Scan:
    runs-on: im-ghas-linux
    needs: FileChecks
    if: needs.FileChecks.outputs.contains_tf == 'true'

    permissions:
      actions: read # only required for workflows in private repositories
      contents: read # for actions/checkout fetch code
      pull-requests: write # can write to pull requests
      security-events: write # required for all workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Perform Terraform Scan
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec.sarif

      - name: Upload Terraform SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tfsec.sarif
