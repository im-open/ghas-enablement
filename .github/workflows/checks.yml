name: "Checks"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: im-ghas-linux
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: yarn install --frozen-lockfile
      - run: yarn run lint:check
      - run: yarn run prettier:check
